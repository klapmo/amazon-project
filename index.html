    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login to Amazon</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
       <header>
           <img src="./logo.png" alt="Amazon Logo">
       </header>

       <main>
            <div class="container"> <!-- Beginning of Card -->
                <div class="row">
                    <div class="col-md-5 push-left">
                        <div class="card">
                            <h1>Sign In</h1>
                            <form action="">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <span><a href="" class="forgot">Forgot your password?</a></span>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary">Sign In</button>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Keep me signed in.</label>
                                    <a href="">Details</a>
                                </div>
                                <div>
                                    <p>New to Amazon?</p>
                                </div>
                                <button type="submit" class="btn btn-primary" id="create">Create your Amazon account</button>
                            </form> <!-- End of Form -->
                        </div> <!-- End of Card -->
                    </div>
                </div>
            </div>
       </main>

       <footer>
            <div class="row">
                <div class="col-md-2 offset-md-2">
                    <a href="" class="nav-link">Conditions of Use</a>
                </div>
                <div class="col-md-2 offset-md-2"> 
                    <a href="" class="nav-link">Privacy Notice</a>
                </div>
                <div class="col-md-2 offset-md-2">
                    <a href="" class="nav-link">Help</a>
                </div>
            </div>            
           <p class="notes"> &copy;1996-2019, Amazon.com, Inc. or its affiliates</p>
       </footer>
        
        <script src="" async defer></script>
    </body>
</html>
